<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Social Tasks
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTask()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary" no-border-top>
    <ion-segment [(ngModel)]="state" color="light">
      <ion-segment-button value="todo">
        Todo
      </ion-segment-button>
      <ion-segment-button value="done">
        Done
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{task}}</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
